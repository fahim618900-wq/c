<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Image Upload & Direct Link</title>
<style>
    body { font-family: sans-serif; background: #f0f4f8; margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh;}
    .container { background:#fff; padding:30px; border-radius:15px; max-width:600px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
    h1 { text-align:center; color:#3498db;}
    input[type=file] { width:100%; margin:15px 0;}
    button { background:#3498db; color:#fff; padding:12px 25px; border:none; border-radius:8px; cursor:pointer; font-size:16px;}
    button:disabled { background:#ccc; cursor:not-allowed;}
    .link-list { margin-top:20px; }
    .link-item { background:#f8f9fa; padding:10px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; word-break:break-all; }
    .link-item a { color:#2980b9; text-decoration:none; }
    .link-item button { background:#2ecc71; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; color:#fff; }
    .loading { display:none; text-align:center; margin-top:15px; }
</style>
</head>
<body>
<div class="container">
    <h1>Multi Image Upload</h1>
    <input type="file" id="images" multiple accept="image/*">
    <button id="uploadBtn">Upload Images</button>
    <div class="loading" id="loading">Uploading...</div>
    <div class="link-list" id="linkList"></div>
</div>

<script>
const imagesInput = document.getElementById('images');
const uploadBtn = document.getElementById('uploadBtn');
const linkList = document.getElementById('linkList');
const loading = document.getElementById('loading');

// Demo API key (small usage allowed)
const API_KEY = "3fa1cfe3b6cb4990996480905fcbbb70";

uploadBtn.addEventListener('click', async () => {
    const files = imagesInput.files;
    if (!files.length) { alert("Please select at least one image."); return; }
    
    linkList.innerHTML = '';
    loading.style.display = 'block';
    uploadBtn.disabled = true;
    
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.size > 32*1024*1024) {
            alert(file.name + " exceeds 32MB limit!");
            continue;
        }

        const formData = new FormData();
        formData.append("image", file);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.success) {
                const div = document.createElement('div');
                div.className = 'link-item';
                div.innerHTML = `<a href="${data.data.url}" target="_blank">${data.data.url}</a> 
                                 <button onclick="copyLink('${data.data.url}')">Copy</button>`;
                linkList.appendChild(div);
            } else {
                alert("Upload failed for " + file.name);
            }
        } catch(err) {
            alert("Network or API error for " + file.name);
        }
    }
    
    loading.style.display = 'none';
    uploadBtn.disabled = false;
    imagesInput.value = '';
});

function copyLink(url) {
    navigator.clipboard.writeText(url).then(()=> alert("Copied!"));
}
</script>
</body>
</html>
