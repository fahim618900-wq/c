<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Upload & Direct Links (Inline Status)</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#f5f7fa,#c3cfe2);padding:20px;}
.container{max-width:900px;width:100%;background:white;border-radius:20px;box-shadow:0 15px 35px rgba(0,0,0,0.1);padding:40px;}
.header{text-align:center;margin-bottom:30px;}
.header h1{font-size:2.5rem;background:linear-gradient(to right,#3498db,#2c3e50);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700;}
.header p{color:#7f8c8d;font-size:1.1rem;line-height:1.6;}
.upload-section{background:#f8f9fa;border-radius:15px;padding:30px;margin-bottom:30px;border:2px dashed #3498db;transition:all 0.3s;}
.upload-section:hover{border-color:#2980b9;background:#f0f7ff;}
.upload-area{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}
.file-input-wrapper{position:relative;width:100%;max-width:500px;margin-bottom:20px;}
#img{position:absolute;left:0;top:0;opacity:0;width:100%;height:100%;cursor:pointer;z-index:2;}
.file-label{display:block;width:100%;padding:18px 20px;background:white;border-radius:12px;border:2px solid #3498db;text-align:center;font-weight:600;color:#3498db;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 10px rgba(52,152,219,0.1);}
.file-label:hover{background:#3498db;color:white;transform:translateY(-2px);box-shadow:0 6px 15px rgba(52,152,219,0.2);}
.file-info{margin-top:15px;font-size:0.95rem;color:#7f8c8d;text-align:center;}
.upload-btn{background:linear-gradient(to right,#3498db,#2980b9);color:white;border:none;padding:16px 40px;border-radius:50px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all 0.3s;box-shadow:0 6px 15px rgba(52,152,219,0.3);}
.upload-btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(52,152,219,0.4);}
.upload-btn:disabled{background:#bdc3c7;cursor:not-allowed;box-shadow:none;}
.link-section{margin-top:30px;}
.link-box{background:#f8f9fa;border-radius:12px;padding:20px;margin-top:15px;border-left:5px solid #3498db;word-break:break-all;transition:all 0.3s;}
.link-box.success{border-left-color:#27ae60;}
.link-box.error{border-left-color:#e74c3c;}
.direct-link{display:block;color:#3498db;font-weight:600;font-size:1.1rem;text-decoration:none;padding:10px 12px;background:white;border-radius:8px;margin-top:8px;border:1px solid #e0e0e0;transition:all 0.3s;}
.direct-link:hover{color:#2980b9;text-decoration:underline;background:#f8f9fa;border-color:#3498db;}
.loading{text-align:center;margin:20px 0;display:none;}
.spinner{width:50px;height:50px;border:5px solid #f3f3f3;border-top:5px solid #3498db;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 15px;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.footer{text-align:center;margin-top:40px;color:#7f8c8d;font-size:0.9rem;border-top:1px solid #eee;padding-top:20px;}
@media(max-width:768px){.container{padding:25px;}.header h1{font-size:2rem;}.upload-section{padding:20px;}}
@media(max-width:480px){.container{padding:15px;}.header h1{font-size:1.8rem;}.upload-btn{width:100%;}}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Multiple Image Upload & Direct Links</h1>
        <p>Upload multiple images. Success & error messages appear below each image.</p>
    </div>
    <div class="upload-section">
        <div class="upload-area">
            <div class="file-input-wrapper">
                <input type="file" id="img" accept="image/*" multiple>
                <label for="img" class="file-label">üìÅ Choose Images</label>
            </div>
            <p class="file-info">Supported: JPG, PNG, GIF, WebP (Max 32MB per image)</p>
            <button class="upload-btn" onclick="upload()" disabled>Upload Images</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Uploading images...</p>
            </div>
        </div>
    </div>
    <div class="link-section" id="links">
        <h3>Your Direct Image Links</h3>
        <div id="linkContainer"></div>
    </div>
    <div class="footer">
        <p>Images hosted securely on ImgBB. Links do not expire.</p>
    </div>
</div>

<script>
const fileInput=document.getElementById('img');
const uploadBtn=document.querySelector('.upload-btn');
const loading=document.getElementById('loading');
const linkContainer=document.getElementById('linkContainer');

fileInput.addEventListener('change',()=>{
    if(fileInput.files.length>0){
        const names=Array.from(fileInput.files).map(f=>f.name.length>25?f.name.substring(0,22)+'...':f.name);
        const sizes=Array.from(fileInput.files).map(f=>(f.size/(1024*1024)).toFixed(2));
        let info='';
        for(let i=0;i<names.length;i++){info+=`<strong>${names[i]}</strong> (${sizes[i]} MB)<br>`;}
        document.querySelector('.file-info').innerHTML='Selected:<br>'+info;
        uploadBtn.disabled=false;
    }
});
